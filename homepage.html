<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать на QRL.GE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Roboto Condensed', sans-serif;
            height: 100vh;
            margin: 0;
            background: url('https://your-image-url.com/background.jpg') no-repeat center center/cover;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            color: #f0f0f0;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.3em;
            margin: 0.5em 0 1.5em;
            color: #cccccc;
            max-width: 600px;
            line-height: 1.4;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        a {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(145deg, #2d2d2d, #6a6a6a);
            border-radius: 35px;
            text-decoration: none;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }
        a:hover {
            transform: translateY(-4px) scale(1.05);
            background: linear-gradient(145deg, #6a6a6a, #2d2d2d);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8);
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1.5em;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 class="fade-in">Добро пожаловать на QRL.GE</h1>
    <p class="fade-in">Исследуйте уникальные возможности и предложения. Перейдите на QRL.GE и начните свое путешествие!</p>
    <a href="https://qrl.ge" target="_blank" class="fade-in">Посетить QRL.GE</a>

    <div class="gallery fade-in">
        <img src="photo1.jpg" alt="Фото 1">
        <img src="photo2.jpg" alt="Фото 2">
        <img src="photo3.jpg" alt="Фото 3">
    </div>
</body>
</html>
